apply plugin: 'kotlin'

kapt {
    generateStubs = true
}

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir "${buildDir.absolutePath}/tmp/kapt/main/kotlinGenerated/"
        }
    }
}

dependencies {
    kapt project(":generator")
    compileOnly project(":generator")
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}
